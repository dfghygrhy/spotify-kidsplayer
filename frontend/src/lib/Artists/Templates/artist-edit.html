<form>
    <div class="artist--data">
        <div class="artist--image">
            <img src="${APP.mediaBaseUrl}/${image}.jpg" alt="">
        </div>
    </div>
    <div class="artist--input">
        <input type="text" data-input="name" value="${name}" autocomplete="off" placeholder="Name">
        <input type="text" data-input="image_url" value="" autocomplete="off" placeholder="Bild-Url">
    </div>
</form>
