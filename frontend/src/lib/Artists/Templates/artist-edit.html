<form>
    <div class="artist--data">
        <div class="artist--image" data-artist-poster-image style="background-image: url(${APP.mediaBaseUrl}/${image}.jpg)">

        </div>
        <div class="artist--images" data-artist-images>
            ${images.map(img => `
            <div data-artist-image="${img.id}" class="artist--images__image"
                 style="background-image: url(${APP.mediaBaseUrl}/${img.hash}.jpg)"></div>
            `).join('')}
        </div>
    </div>
    <div class="artist--input__name">
        <input type="text" data-input="name" value="${name}" autocomplete="off"
               placeholder="Name">
    </div>
    <div class="artist--input__image-url">
        <input type="text" data-input="image_url" value="" autocomplete="off"
               placeholder="Bild-Url">
        <button data-button="download" type="button">DOWNLOAD</button>
    </div>
</form>
