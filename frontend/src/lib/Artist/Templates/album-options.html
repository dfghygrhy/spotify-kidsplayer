<div class="album--options">
    <div class="album--options__group options-type">
        <button type="button" class="${type==='audiobook' ? 'active' : ''}"
                data-button-type-audiobook>${icons.book}
        </button>
        <button type="button" class="${type==='music' ? 'active' : ''}"
                data-button-type-music>${icons.music}
        </button>
        <button type="button" class="${type==='podcast' ? 'active' : ''}"
                data-button-type-podcast>${icons.podcast}
        </button>
    </div>
    <div class="album--options__group options-edit">
        <button type="button" class="${is_hidden===1 ? 'active' : ''}"
                data-button-hide>${icons.hide}
        </button>
        <button type="button" data-button-edit>${icons.edit}</button>
    </div>
    <div class="album--options__group options-public">
        <button type="button" data-button-read>${icons.read}</button>
        <button type="button" data-button-play>${icons.play}</button>
        <button type="button" class="${is_liked===1 ? 'active' : ''}"
                data-button-like>${icons.like}
        </button>
    </div>
</div>
