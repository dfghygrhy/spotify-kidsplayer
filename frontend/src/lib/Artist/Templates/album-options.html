<div class="album--options">
    <div class="album--options__group options-type">
        <button type="button" data-button-type-audiobook>${icons.book}</button>
        <button type="button" data-button-type-music>${icons.music}</button>
        <button type="button" data-button-type-podcast>${icons.podcast}</button>
    </div>
    <div class="album--options__group options-edit">
        <button type="button" data-button-hide>${icons.hide}</button>
        <button type="button" data-button-edit>${icons.edit}</button>
    </div>
    <div class="album--options__group options-public">
        <button type="button" data-button-read>${icons.read}</button>
        <button type="button" data-button-like>${icons.like}</button>
    </div>
</div>
