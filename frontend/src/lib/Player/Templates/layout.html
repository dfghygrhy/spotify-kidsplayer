<div class="player" data-player>
    <div class="player--track">
        <div class="player--track__name" data-player-track-name></div>
    </div>
    <div class="player--album">
        <div class="player--album__name" data-player-album-name></div>
        <div class="player--album__image">
            <img data-player-album-image>
        </div>
    </div>
    <div class="player--artist">
        <div class="player--artist__name" data-player-artist-name></div>
        <div class="player--artist__image">
            <img data-player-artist-image>
        </div>
    </div>
    <div class="player--seek" data-player-seek>
        <div class="player--seek__progress" data-player-seek-progress></div>
        <div class="player--seek__handle" data-player-seek-handle></div>
    </div>
    <button class="player--button player--button__play" data-player-button-play>${icon.play}</button>
    <button class="player--button player--button__pause" data-player-button-pause>${icon.pause}</button>
</div>
